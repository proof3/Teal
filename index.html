<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Teal"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style type="text/css">
      :root {
        --main-bg-color:   #262626;
        --promot-bg-color: #0E0A0A;
        --prompt-color: #44ffd1;
        --option-color: #00a6fb;
        --select-color: #ff6663;
      }

      body {
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html, body {
          height: 100%;
          width: 100%;
          font-family: Menlo, ui-monospace;
          background-color: var(--main-bg-color);
          display: flex;
          flex-direction: column;
      }



      .Nav {
        background-color:#0E0A0A;
        text-align: center;
        width: 100%;
        min-height: 2.5em;
        padding-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 0px;
      }

      .Nav a {
        font-size: 1.5em;
        color:#fffaf2;
      }

      .Nav a:link {
        text-decoration: none;
      }

      .Nav a:hover {
        color: whitesmoke;
        font-weight: bold;
      }

      #navtitle {
        margin-left: 1em;
      }

      #donate-ui {
        margin-right: 1em;
      }

      #teal-ui {
        margin-top: 1%;
        margin-left: 5%;
        margin-right: 5%;
        color: var(--prompt-color);
        width: 90%;
      }

      #teal-ui a {
        color:var(--promot-bg-color);
      }

      #teal-ui a:visited {
        color:#fffaf2;
      }

      #teal-prompt {
        margin-top: 1em;
        font-size: 2em;
        width: 100%;
      }

      #teal-options {
        margin-top: 3em;
        margin-left: 3%;
        color: var(--option-color);
      }

      #teal-options input {
        width: 90%;
        padding: 12px 20px;
        margin: 8px 1px;
        box-sizing: border-box;
        background-color: #2e2d2d;
        border: 2px solid var(--promot-bg-color);
        color: #848383;
        border-radius: 4px;
        -webkit-transition: 0.1s;
        transition: 0.1s;
        outline: none;
      }

      #teal-options input:focus {
        background-color: var(--main-bg-color);
        border-color: var(#0E0A0A);
        border-radius: 4px;
        border-width: medium;
        border-style: solid;
      }
      
      #teal-options button {
        padding: 12px 20px;
        background-color: #0E0A0A;
        color: var(--option-color);
        border-color: var(--promot-bg-color);
      }

      #teal-options button:hover {
        color: var(--option-color);
        cursor: pointer;
        background-color: #1b1b1b;
        border-color: var(--promot-bg-color);
        border-width: medium;
        border-style: solid;
      }

      #teal-options div {
        background-color: var(--promot-bg-color);
        font-size: 1em;
        max-width: 94%;
        padding: .5rem .5rem .5rem .5rem;
        border-radius: .5rem;
        margin-bottom: 0.2em;
        border-width: medium;
        border-style: solid;
        border-color: var(--promot-bg-color);
      }

      #teal-options div:hover {
        color: var(--select-color);
        cursor: pointer;
        background-color: var(--main-bg-color);
        border-color: var(--promot-bg-color);
        border-width: medium;
        border-style: solid;
      }

      #teal-createop {
        background-color: var(--main-bg-color)!important;
        border: none !important;
      }

      #teal-createop:hover {
        background-color: var(--main-bg-color)!important;
        border: none !important;
      }

      @keyframes merctronPalette {
        0% {
          color: #fffaf2;
        }
        25% {
          color: #fffaf2;
        }
        50% {
          color: #006e90;
        }
        75% {
          color: #bf1363;
        }
        100% {
          color: #fffaf2;
        }
      }

      /* The typing effect */
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }

    </style>

    <script type="module" type="text/javascript">
        import {startTeal} from "./playgame.js";
        import {live} from 'https://cdn.jsdelivr.net/gh/lit/dist@2/all/lit-all.min.js';
        import init from "./pkg/teal.js";
        import {
          fileOpen,
          directoryOpen,
          fileSave,
          supported,
        } from 'https://unpkg.com/browser-fs-access';

        let files;
        let files_names = ['/teals/golem.teal.json', '/teals/emberux.teal.json'];
        let has_directory = false;
        let node_count = 0;
        var scriptobj = {};
        var script = {};
        

        await init();

        document.getElementById('connect-button').addEventListener('click', async event => {
          if (typeof ethereum === 'undefined' || ethereum === null) {
            alert("need an ehteruem wallet to donate.\nYou can also send donations to adress 0x8D1f21f298632daF4055c955163d3885EB9e962f");
          }

          let account;
          let donation_amount = 0;

          await ethereum.request({method: 'eth_requestAccounts'}).then(async accounts => {
            account = accounts[0];
            donation_amount = document.getElementById('donation-amount').value;

            await ethereum.request({method: 'eth_getBalance', params: [account, 'latest']}).then(result => {
              let wei = parseInt(result, 16);
              let balance = wei/(10**18);
              console.log(balance + "ETH");
            });

          });

          if (donation_amount == 0) {
            alert("You cannot donate 0 ETH");
            return;
          }
          
          let transactionParam = {
            to: '0x8D1f21f298632daF4055c955163d3885EB9e962f',
            from: account,
            value: '0x' + (donation_amount*(1000000000000000000)).toString(16)
          };

          ethereum.request({method: 'eth_sendTransaction', params:[transactionParam]}).then(txhash => {
            alert("Awaiting transaction, You will be notified when transaction is complete");

            getTxConfirmation(txhash).then(message => {
              alert(message);
            });

          })

        });

        function getTxConfirmation(txhash) {
          let getReceipt = () => {
            return ethereum.request({method: 'eth_getTransactionReceipt', params:[txhash]}).then(confirmation => {
                if (confirmation != null) {
                  return 'confirmed';
                }
                else return getReceipt(txhash);
            });
          }

          return getReceipt();
        }

        async function fetchAndStartTeal(tealFile) {
            const res = await fetch(window.location.href + tealFile);
            const tealJson = JSON.parse(await res.text());
            startTeal(tealJson);
        }

        function addNode(prompt, currentNode, parentNode, isNew) {
          const children = document.getElementById("teal-createop").childNodes;
          var inputs = [];

          children.forEach(child => {
            if (child.tagName == 'INPUT') {
              inputs.push({"option": child.value, "node_id" : child.id});
            }
          });

          const stringNum = currentNode.toString();

          script["nodes"][stringNum], scriptobj[stringNum] = {
            "prompt" : prompt.value,
            "options" : inputs,
          };
          
          scriptobj[stringNum]["parent"] = parentNode;

          if (!isNew) {
            if (scriptobj[currentNode]["parent"] != null) 
              console.log(currentNode, parentNode);
              createMap(parentNode, scriptobj[parentNode.toString()]["parent"], isNew);
          }
          else createMap(this, currentNode, isNew);
        }

        function createMap(currentNode, parentNode, isNew) {

          document.getElementById("teal-prompt").innerHTML = "";
          document.getElementById("teal-options").innerHTML = "";

          const gamePrompt = document.createElement("input");
          const optionDiv = document.createElement("div");
          const divChild = document.createElement("div");
          
          var submitButton;
          if (parentNode == null) {
            submitButton = document.createElement("a");
            submitButton.innerHTML = "Submit";
            var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(script));
            submitButton.setAttribute("href",     dataStr     );
            submitButton.setAttribute("download", "scene.json");
          }
          else {
            submitButton = document.createElement("button");
            submitButton.innerHTML = "Submit";
            submitButton.addEventListener("click", async () => {
              addNode(gamePrompt, currentNode, parentNode, false);
            });
          }

          

          optionDiv.id = "teal-createop";
          divChild.innerHTML = "Cick to add options for prompt";
          gamePrompt.type = "text";
          gamePrompt.placeholder = "Type prompt here...";

          optionDiv.appendChild(divChild);
          

          if (!isNew) {
            //fill prompt
            gamePrompt.value = scriptobj[currentNode.toString()]["prompt"];
            scriptobj[currentNode.toString()]["options"].forEach(child => { 
              const input = document.createElement("input");
              input.value = child["option"];
              input.id = child["node_id"];
              const buttonOne = document.createElement("button");
              
              buttonOne.innerHTML = 'Add story path for option';
              optionDiv.appendChild(input);
              if (child["node_id"] in script) buttonOne.addEventListener("click", createMap.bind(null, parseInt(child["node_id"]), currentNode, false));
              optionDiv.appendChild(buttonOne);
            });
          }
          

          divChild.addEventListener("click", () => {
            node_count++;
            const input = document.createElement("input");
            const buttonOne = document.createElement("button");
            const optionNumber = node_count;

            input.id = node_count.toString();
            buttonOne.innerHTML = 'Add story path for option';
            optionDiv.appendChild(input);


            buttonOne.addEventListener("click", addNode.bind(optionNumber, gamePrompt, currentNode, parentNode, true));
            optionDiv.appendChild(buttonOne);
          });

          document.getElementById("teal-options").appendChild(gamePrompt);
          document.getElementById("teal-options").appendChild(optionDiv);
          document.getElementById("teal-options").appendChild(submitButton);
        }

        function createGameFile(gameName, file_names) {
          for (var i in file_names) {
            if (file_names[i] == gameName.value + ".teal.json") {
              document.getElementById("teal-prompt").innerHTML = "The File already exists";
              document.getElementById("teal-options").innerHTML = "";
              const goBack = document.createElement("div")
              goBack.innerHTML = "Go back home";
              document.getElementById("teal-options").appendChild(goBack);
              goBack.addEventListener("click", buildMenu);
            }
          }

          script = {
            "name": gameName.value,
            "start_node": "1",
            "nodes": {},
          }

          node_count++;
          createMap( 1, null, true);
        }

        function buildGame(file_names) {
          document.getElementById("teal-prompt").innerHTML = "What is your teals name";
          document.getElementById("teal-options").innerHTML = "";

          const gameName = document.createElement("input");
          const submitButton = document.createElement("button");

          submitButton.innerHTML = "Submit";
          gameName.type = "text";
          gameName.placeholder = "Type name here...";

          document.getElementById("teal-options").appendChild(gameName);
          document.getElementById("teal-options").appendChild(submitButton);

          submitButton.addEventListener("click", createGameFile.bind(null, gameName, file_names));
        }

        async function openGameDirectory() {
          if (has_directory) {
            alert('You will only be able to see TEALS of the directory you rechoose');
          }
          
          const options = {
                // Set to `true` to recursively open files in all subdirectories,
                // defaults to `false`.
                //recursive: true,
                // Suggested directory in which the file picker opens. A well-known directory, or a file or directory handle.
                //startIn: 'downloads',
                // By specifying an ID, the user agent can remember different directories for different IDs.
                id: 'teals',
                multiple: true,
                // Callback to determine whether a directory should be entered, return `true` to skip.
                skipDirectory: (entry) => entry.name[0] === '.',

          };

          files = await directoryOpen(options);
          console.log(files);
          has_directory = true;
          buildMenu();
        }

        function getLocalFiles() {
          let reader = new FileReader();

          for (let index in files) {
            const file = files[index];
            files_names.push(file.name);
            if (file.name ==  'golem.teal.json' || file.name ==  'emberux.teal.json') {
              alert("You cannot have a file called golem.teal.json or emberux.teal.json");
            }
            const newDiv = document.createElement("div");
            newDiv.innerHTML = "Play " + file.name.split(".")[0];
            document.getElementById("teal-options").appendChild(newDiv);
            reader.readAsText(file);

            reader.onload =  function() {
              console.log(reader.result);
              newDiv.addEventListener('click', startTeal.bind(JSON.parse(reader.result) ));
            };

            reader.onerror = function() {
              console.log(reader.error);
            };
            
          }
        }

        async function buildMenu() {
            const introText = "TEAL is a tiny text adventure loader built by "
              + "<a href='https://github.com/Merctron'>Merctron</a> and "
              + "<a href='https://github.com/proof3'>Proof3</a>. "
              + "Enjoy one of the text adventures we wrote:"
            document.getElementById("teal-prompt").innerHTML = introText;
            document.getElementById("teal-options").innerHTML = "";
            
            const optionDivOne = document.createElement("div");
            const optionDivTwo = document.createElement("div");
            const optionDivThree = document.createElement("div");
            const optionOpenFiles = document.createElement("button");
            
            optionDivOne.innerHTML = "Play Golem";
            optionDivTwo.innerHTML = "Play Emberux";
            optionDivThree.innerHTML = "Build a TEAL";

            if (!has_directory) {
              optionOpenFiles.innerHTML = "Select directory with TEALs";
            }
            else {
              optionOpenFiles.innerHTML = "Reselect directory with TEALs";
            }
            

            optionDivOne.addEventListener("click", fetchAndStartTeal.bind(
                null, "/teals/golem.teal.json"));
            document.getElementById("teal-options").appendChild(optionDivOne);

            optionDivTwo.addEventListener("click", fetchAndStartTeal.bind(
                null, "/teals/emberux.teal.json"));
            document.getElementById("teal-options").appendChild(optionDivTwo);
            
            optionDivThree.addEventListener("click", buildGame.bind(
                null, files_names));
            document.getElementById("teal-options").appendChild(optionDivThree);

            getLocalFiles();

            optionOpenFiles.addEventListener("click", openGameDirectory.bind(null));
            document.getElementById("teal-options").appendChild(optionOpenFiles);  
        }

        buildMenu();
    </script>
    <title>TEAL: A text adventure loader</title>
  </head>
  <body>
    <nav class="Nav">
      <a href="" id="navtitle">TEAL</a>
      <div id='donate-ui'>
        <button id='connect-button'>Donate Eth!</button>
        <input placeholder='Eth Amount' id='donation-amount'>
    </div>
    </nav>
    <div id="teal-ui">
        <div id="teal-prompt"></div>
        <div id="teal-options">
        </div>
    </div>
  </body>
</html>
